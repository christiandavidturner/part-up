<template name="Activity">
    {{#if partupIsPopupActive editActivityFormId }}
        {{#contentFor "PopupTitle" }}
            {{_ "activity-form-title-edit"}}
        {{/contentFor }}
        {{#contentFor region="PopupContent" data=activity }}
            {{> activityForm }}
        {{/contentFor }}
    {{/if}}

    {{#if CREATE }}
        {{> activityForm CREATE=true createCallback=createCallback partupId=partupId }}
    {{/if }}

    {{#unless showForm }}
        {{> ActivityView
            activity=activity
            type=type }}
    {{/unless }}
</template>
